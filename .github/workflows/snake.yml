name: GitHub Contributions Snake Animation

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyGithub

      - name: Generate Snake SVG
        run: |
          curl https://raw.githubusercontent.com/Platane/snk/main/snk.py -o snk.py
          python snk.py -u Avijit6152 -o ./github-contribution-grid-snake.svg

      - name: Commit & Push SVG
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add github-contribution-grid-snake.svg
          git commit -m "Update snake contribution graph"
          git push
